<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
  <script src="jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid">
    <header>
      <div class="container">
        <div class="header">
          <div class="left-header">
            <a href="#">
              <i class="fas fa-home"></i>
            </a>
            <div class="left-header-search">
              <input type="text" />
              <i class="fas fa-search"></i>
            </div>
          </div>
          <div class="mid-header">
            <a href="#">Todo App</a>
          </div>
          <div class="right-header">
            <div class="playing">Text run</div>
            <div class="entertainment">
              <i class="fas fa-arrow-left"></i>
              <i class="fas fa-pause"></i>
              <i class="fas fa-arrow-right"></i>
            </div>

            <div class="my-user">
              <div class="notification">
                <i class="fas fa-bell"><sup id="notification-number">1</sup></i>
              </div>
              <img src="./images/user.png" alt="" />
              <div class="menu-user">
                <ul>
                  <li class="user-name"><a href="#">kazuto</a></li>
                  <li class="user-setting"><a href="#">setting</a></li>
                  <li class="user-logout"><a href="#">logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="i-menu-mobile"><i class="fas fa-bars" id="iMenuMobile"></i></div>
        </div>
    </header>
    <nav class="menu-mobile" id="menu-mobile">
      <div class="header-menu-mobile">
        <div class="title-menu-mobile">Todo</div>
        <div class="notification-menu-mobile"><i class="fas fa-bell"><sup id="notification-number">1</sup></i></div>
      </div>
      <div class="header-mid-menu-mobile">
        <div class="playing">Playing</div>
        <div class="entertainment">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
      <div class="user-menu-mobile">
        <div class="username-menu-mobile">admin</div>
        <div>Thông tin cá nhân</div>
        <div class="user-status-menu-mobile">:)</div>
        <div class="user-login-menu-mobile">Đăng xuất</div>
      </div>
    </nav>
    <div class="bg-menu-mobile" id="bg-menu-mobile"></div>
    <section class="__main-todo">
      <div class="container">
        <div class="main-todo">
          <div class="todo todo-add" data-index="0" draggable="true">
            <div class="title title-add">
              <span>Thêm mới</span>
              <i class="fas fa-plus-circle" id="add-item-todo"></i>
            </div>
            <div class="cart-todo " draggable="true" data-cart-todo-index="0" data-title="0" data-content="Lorem ipsum dolor sit amet. 0" data-id="0">
              <div class="cart-todo-title"> 0</div>
              <i class="fas fa-edit"></i>
            </div>
            <div class="cart-todo" draggable="true" data-cart-todo-index="1" data-title="1" data-content="Lorem ipsum dolor sit amet. 1" data-id="1">
              <div class="cart-todo-title">1</div>
              <i class="fas fa-edit"></i>
            </div>
            <div class="cart-todo" draggable="true" data-cart-todo-index="2" data-title="2" data-content="Lorem ipsum dolor sit amet. 2" data-id="2">
              <div class="cart-todo-title"> 2</div>
              <i class="fas fa-edit"></i>
            </div>
          </div>
          <div class="todo todo-doing" data-index="1" draggable="true">
            <div class="title title-doing">
              <span>Đang làm</span>
              <i class="fas fa-wrench"></i>
            </div>
            <div class="cart-todo" draggable="true" data-cart-todo-index="3" data-title="3" data-content="Lorem ipsum dolor sit amet. 3" data-id="3">
              <div class="cart-todo-title"> 3</div>
              <i class="fas fa-edit"></i>
            </div>
            <div class="cart-todo" draggable="true" data-cart-todo-index="4" data-title="4" data-content="Lorem ipsum dolor sit amet. 4" data-id="4">
              <div class="cart-todo-title"> 4</div>
              <i class="fas fa-edit"></i>
            </div>
            <div class="cart-todo" draggable="true" data-cart-todo-index="5" data-title="5" data-content="Lorem ipsum dolor sit amet. 5" data-id="5">
              <div class="cart-todo-title"> 5</div>
              <i class="fas fa-edit"></i>
            </div>
          </div>
          <div class="todo todo-report" data-index="2" draggable="true">
            <div class="title title-report">
              <span>Kiểm tra</span>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            
            <div class="cart-todo" draggable="true" data-cart-todo-index="6" data-title="6" data-content="Lorem ipsum dolor sit amet. 6" data-id="6">
              <div class="cart-todo-title"> 6</div>
              <i class="fas fa-edit"></i>
            </div>
            <div class="cart-todo" draggable="true" data-cart-todo-index="7" data-title="7" data-content="Lorem ipsum dolor sit amet. 7" data-id="7">
              <div class="cart-todo-title"> 7</div>
              <i class="fas fa-edit"></i>
            </div>
             <div class="cart-todo" draggable="true" data-cart-todo-index="8" data-title="8" data-content="Lorem ipsum dolor sit amet. 8" data-id="8">
              <div class="cart-todo-title" draggable="true"> 8</div>
              <i class="fas fa-edit"></i>
            </div>
          </div>
          <div class="todo todo-final" data-index="3" draggable="true">
            <div class="title title-final">
              <span>Hoàn thành</span>
              <i class="fas fa-stamp"></i>
            </div>
           
            <div class="cart-todo" draggable="true" data-cart-todo-index="9" data-title="9" data-content="Lorem ipsum dolor sit amet. 9" data-id="9">
              <div class="cart-todo-title" draggable="true"> 9</div>
              <i class="fas fa-edit"></i>
            </div>
            <div class="cart-todo" draggable="true" data-cart-todo-index="10" data-title="10" data-content="Lorem ipsum dolor sit amet. 10" data-id="10">
              <div class="cart-todo-title" draggable="true"> 10</div>
              <i class="fas fa-edit"></i>
            </div>
            <div class="cart-todo" draggable="true" data-cart-todo-index="11" data-title="11" data-content="Lorem ipsum dolor sit amet. 11" data-id="11">
              <div class="cart-todo-title" draggable="true"> 11 </div>
              <i class="fas fa-edit"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Add -->
    <div class="todo-modal" id="todo-add-modal">
      <div class="main-modal">
        <div class="modal-body">
          <div class="modal-title">Thêm</div>
          <form action="" class="modal-from" id="modal-from-add">
            <div class="form-group">
              <label for="title-todo">Tiêu đề</label>
              <input type="text" id="title-todo" required>
            </div>
            <div class="form-group">
              <label for="todo-content">Nội dung</label>
              <textarea name="" id="todo-content"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Xác nhận">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="__bg-modal"></div>

    <!-- Edit -->
    <div class="todo-modal" id="todo-edit-modal">
      <div class="main-modal">
        <div class="modal-body">
          <div class="modal-title">Thêm</div>
          <form action="" class="modal-from" id="modal-from-edit">
            <div class="form-group">
              <label for="title-todo-edit">Tiêu đề</label>
              <input type="text" id="title-todo-edit" required value="">
            </div>
            <div class="form-group">
              <label for="todo-content-edit">Nội dung</label>
              <textarea name="" id="todo-content-edit" value="2 "></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Xác nhận">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
