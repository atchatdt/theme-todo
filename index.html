<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous" />
  <script src="jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid">
    <header>
      <div class="container">
        <div class="header">
          <div class="left-header">
            <a href="#">
              <i class="fas fa-home"></i>
            </a>
            <div class="left-header-search">
              <input type="text" />
              <i class="fas fa-search"></i>
            </div>
          </div>
          <div class="mid-header">
            <a href="#">Todo App</a>
          </div>
          <div class="right-header">
            <div class="playing">Text run</div>
            <div class="entertainment">
              <i class="fas fa-arrow-left"></i>
              <i class="fas fa-pause"></i>
              <i class="fas fa-arrow-right"></i>
            </div>

            <div class="my-user">
              <div class="notification">
                <i class="fas fa-bell"><sup id="notification-number">1</sup></i>
              </div>
              <img src="./images/user.png" alt="" />
              <div class="menu-user">
                <ul>
                  <li class="user-name"><a href="#">kazuto</a></li>
                  <li class="user-setting"><a href="#">setting</a></li>
                  <li class="user-logout"><a href="#">logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="i-menu-mobile"><i class="fas fa-bars"></i></div>
        </div>
       
    </header>
    <nav class="menu-mobile">
      <div class="header-menu-mobile">
        <div class="title-menu-mobile">Todo</div>
        <div class="notification-menu-mobile"><i class="fas fa-bell"><sup id="notification-number">1</sup></i></div>
      </div>
      <div class="header-mid-menu-mobile">
        <div class="playing">Text run</div>
        <div class="entertainment">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
      <div class="user-menu-mobile">
        user
      </div>
    </nav>
    <section class="__main-todo">
      <div class="container">
        <div class="main-todo">
          <div class="todo-add">
            <div class="title title-add">
              <span>Thêm mới</span>
              <i class="fas fa-plus-circle"></i>
            </div>
            <div class="cart-todo">
              <div class="cart-todo-title">
                Lorem ipsum dolor sit amet.Lorem ipsum dolor sit amet.
              </div>

            </div>
          </div>
          <div class="todo-doing">
            <div class="title title-doing">
              <span>Đang làm</span>
              <i class="fas fa-wrench"></i>
            </div>
            <div class="cart-todo">
              <div class="cart-todo-title">Title</div>
            </div>
            <div class="cart-todo">
              <div class="cart-todo-title">Title</div>
            </div>
          </div>
          <div class="todo-report">
            <div class="title title-report">
              <span>Kiểm tra</span>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="cart-todo">
              <div class="cart-todo-title">Title</div>
            </div>
            <div class="cart-todo">
              <div class="cart-todo-title">Title</div>
            </div>
            <div class="cart-todo">
              <div class="cart-todo-title">Title</div>
            </div>
          </div>
          <div class="todo-final">
            <div class="title title-final">
              <span>Hoàn thành</span>
              <i class="fas fa-stamp"></i>
            </div>
            <div class="cart-todo">
              <div class="cart-todo-title">Title</div>
            </div>
            <div class="cart-todo">
              <div class="cart-todo-title">Title</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
